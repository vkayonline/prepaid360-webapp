server {
    listen 80;

    root /usr/share/nginx/html;
    index index.html;

    # React Router SPA
    location / {
        try_files $uri /index.html;
    }

    # Proxy /api â†’ backend
    location /api/ {
        proxy_pass http://backend:${BACKEND_PORT}/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
